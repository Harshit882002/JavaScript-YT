<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <button>Buttun Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = 'React'
            this.server = 'https://localhost:3000'

            // requirement
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            console.log("Button Clicked")
            console.log(this)
            console.log(this.server)
        }
    }

    const app = new React()

</script>
